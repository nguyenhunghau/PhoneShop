<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/admin-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Admin homepage</title>
</head>
    <body>
        <div class="container-fluid" layout:fragment="content">
            <div class="row">
                <div class="col-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">General</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                    <i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputName">Project Name</label>
                                <input type="text" id="inputName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Description</label>
                                <textarea id="inputDescription" name="description" class="form-control" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="inputStatus">Status</label>
                                <select class="form-control custom-select">
                                    <option selected disabled>Select one</option>
                                    <option>On Hold</option>
                                    <option>Canceled</option>
                                    <option>Success</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputClientCompany">Client Company</label>
                                <input type="text" id="inputClientCompany" class="form-control">
                            </div>
                            <div class="form-group" style="display: flex">
                                <span>Main photo</span>
                                <input id="main_photo" type="file" name="file" class="file-input" required />
                                <button type="button" id="upload_single" class="primary submit-btn">Upload</button>
                                <img id="img_main" class="img-main" style="width: 200px; height:50px"/>
                            </div>
                            <div class="form-group" style="display: flex">
                                <span>Other photo</span>
                                <input id="other_photo" type="file" name="files" class="file-input" multiple  required />
                                <button type="button" id="upload_multiple" class="primary submit-btn">Upload</button>
                                <div id="list_photo" style="display: flex">

                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <input type="submit" value="Create new Porject" class="btn btn-success float-right">
                </div>
            </div>
        </div>
    </body>

</html>
